  schedule:
    - cron: '0 0 * * *'
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # å½“ README æˆ– workflow æ–‡ä»¶æ›´æ–°æ—¶ä¹Ÿè¿è¡Œ
  push:
    branches:
      - main
      - master
    paths:
      - 'README.md'
      - '.github/workflows/metrics.yml'

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          # GitHub token (è‡ªåŠ¨æä¾›ï¼Œæ— éœ€é…ç½®)
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # ç”¨æˆ·é…ç½®
          user: didadida262
          
          # ç¦ç”¨æ‰€æœ‰åŸºç¡€æ¨¡å—
          base.header: "0"
          base.activity: "0"
          base.community: "0"
          base.repositories: "0"
          base.metadata: "0"
          
          # åªç”Ÿæˆ 3D è´¡çŒ®å›¾
          plugin_3d: "yes"
          
          # è¾“å‡ºæ–‡ä»¶
          filename: metrics.svg
          output_action: write
          output_branch: main

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add metrics.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'ğŸ“Š Update metrics'
            git push
          fi

